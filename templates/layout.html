<!DOCTYPE html>
<html>
	<head>
		<link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">
		<link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		<link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">

	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="{{ url_for('static', filename='js/book-list.js') }}"></script> 
		<script src="{{ url_for('static', filename='js/menu-dropdown.js') }}"></script> 

	</head>
	<body>
		<header>
			<div class="Top-bar">
				
				{% if signin %}

					<div onclick="showDropdown()" class="top-btn" id="dropbtn">

						Menu

					  <div id="myDropdown" class="dropdown-content">
					    <a href="{{ url_for('searchBooks') }}">Search Books</a>
					    <a href="{{ url_for('searchBooks') }}">Add Books</a>
					    <a href="#">Account</a>
					  </div>

					</div> 

					<div class="Title signed-in">Library Application</div>

					<a href="{{ url_for('logout') }}" class="top-btn"><div>Log out</div></a>
				
				{% else %}

					<div class="Title">Library Application</div>
					
					<a href="{{ url_for('signup') }}" class="top-btn"><div>Sign up</div></a>
					
					<a href="{{ url_for('login') }}" class="top-btn"><div>Log in</div></a>
				
				{% endif %}
			</div>
		</header>

		{% block content %}
		{% endblock %}

		<div class="bottom-bar">
			<div class="bottom-div">
				<img src="{{ url_for('static', filename='img/goodreads_logo.jpg') }}" alt="Goodreads Logo" class="logo"/>
			</div>				
		</div>

	</body>
</html>
